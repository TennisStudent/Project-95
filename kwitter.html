<!DOCTYPE html>
<html>
<head>
	<title>Kwitter</title>
<link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" type="text/css" href="kwitter.css">
<script src="kwitter.js"></script>
</head>
<body>
<center>
	<h1 class="header">	
		Kwitter	<sup>
	<img src="Kwitter(sup).gif">
	</sup>
</h1>
	<div class="col-lg-4 col-md-6 col-sm-6 col-xs-11 login_div">
	<img src="logo.png" class="logo">
	<br>
	<div>
		<marquee width="60%" direction="left" height="100px" style="color: rgb(77, 231, 154)">See what is happening in the world right now! Join Kwitter Today! I hope we can make this digital chatting website possible and great!</marquee>
		<div class="form-group">
		  <label >User Name:</label>
			<input type="text" id="user_name" class="form-control" placeholder="Type in username">
		</div>
		<br>
		<div class="form-group">
			<label>Password:</label>
			  <input type="password" id="password" class="form-control" placeholder="Type in password">
		  </div>
		<button id="login_button" class="btn btn-info" onclick="addUser()">Log in here!</button>
		<br><br>
	</div>
</center>
</body>
</html>
